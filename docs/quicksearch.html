    {"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" DocStrap Classes Storage Source: index.js /** * Class Storage manages saving &amp; retrieving data. * Can be further extended to suit your needs better. * * @author Curveball &lt;x.curveball.x@gmail.com&gt; * @license MIT */ class Storage { /** * Creates a new Storage. Optional object `options` can be passed in. Its properties will be merged into default properties via `Object.assign()`. * @param {Object.&lt;string, *&gt;} [options] object with options (key/value pairs). * @property {object} settings the storage settings. * @property {string} settings.type the default storage type - 'sessionStorage'. * @property {object} dataObject fallback where the data is kept if storage is not available. * @property {object} storage link to the corresponding window storage object. * @this Storage */ constructor(options) { let settings = { type: 'sessionStorage' }; this.settings = Object.assign(settings, options); this.dataObject = {}; this.storage = window[settings.type]; } /** * Checks whether the storage available. * @returns {boolean} */ isAvailable() { try { let x = '__storage_test__'; this.storage.setItem(x, x); this.storage.removeItem(x); return true; } catch(e) { return false; } } /** * Saves the data. * @param {string} name storage item name. * @param {object} data data to be stored. * @returns {boolean|string} returns false or storage item name. */ save(name, data) { let dataStr = JSON.stringify(data); if(!this.isAvailable()) { this.dataObject[name] = dataStr; return false; } try { this.storage.setItem(name, dataStr); return name; } catch(e) { this.dataObject[name] = dataStr; return false; } } /** * Returns the requested data. * @param {string} name storage item name. * @returns {object} returns requested data. */ restore(name) { let restoredData = this.dataObject[name] ? this.dataObject[name] : this.storage.getItem(name); return JSON.parse(restoredData); } /** * Removes indicated storage item. * @param {string} name storage item name. * @returns {undefined} */ remove(name) { this.storage.removeItem(name); } /** * Clears all the data. * @returns {undefined} */ clear() { this.storage.clear(); } } export default Storage; × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" DocStrap Classes Storage Classes Classes Storage × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Classes Storage Storage manager Class Storage provides us with a simple set of methods needed to interact with browsers' sessionStorage &amp; localStorage objects. The detailed description of the methods can be found in the documentation. It is presented as npm package and can be installed via npm install storage-manager. Being written as ES2015 class, it should be imported before usage. All its methods can be called within the instance object like let st = new Storage(); st.save(\"users\", data) Something like Babel is required (and optionally other means, for example, a minifier) in order to transpile the class into JavaScript understood by modern web browsers. × Search results Close "},"Storage.html":{"id":"Storage.html","title":"Class: Storage","body":" DocStrap Classes Storage Class: Storage Storage Class Storage manages saving &amp; retrieving data. Can be further extended to suit your needs better. new Storage( [options]) Creates a new Storage. Optional object options can be passed in. Its properties will be merged into default properties via Object.assign(). This: Storage Parameters: Name Type Argument Description options Object.&lt;string, *&gt; &lt;optional&gt; object with options (key/value pairs). Properties: Name Type Description settings object the storage settings. Properties Name Type Description type string the default storage type - 'sessionStorage'. dataObject object fallback where the data is kept if storage is not available. storage object link to the corresponding window storage ob
